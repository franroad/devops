apiVersion: v1
kind: Pod
metadata:
    name: maintenance-pod
spec:
    containers:
    - name: busybox
      image: busybox
      command: ['sh', '-c', 'while true; do echo Success! >> /mount/output.txt; sleep 5; done']

      volumeMounts:
      - name: output-vol
        mountPath: /mount #mountpath whatever

    volumes:
    - name: output-vol
      hostPath:
        path: /var/data