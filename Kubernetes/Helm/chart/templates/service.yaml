apiVersion: v1
kind: Service
metadata:
  name: {{.Values.service.name}}
spec:
  type: {{.Values.service.type}}
  selector:
    app: {{.Values.service.app}}
  ports:
  - name: http
    port: {{.Values.service.port}}
    targetPort: {{.Values.service.targetPort}}
    nodePort: {{.Values.service.nodePort}}
  